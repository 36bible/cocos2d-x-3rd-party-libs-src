function build_settings_for_ios()
{
    need_build_arch=$1
    need_build_library=$2

    
    PREFIX="${top_dir}/contrib/install-${cfg_platform_name}/${need_build_arch}"
    
    #these exported variables are needed by bootstrap file
    export BUILDFORIOS="yes"

    
    mkdir -p "${top_dir}/contrib/${cfg_platform_name}-${TARGET_ARCH}"
    pushd "${top_dir}/contrib/${cfg_platform_name}-${TARGET_ARCH}"



    ../bootstrap --enable-$2 \
                 --build=$1-apple-darwin14 \
                 --host=${TARGET} \
                 --prefix=${PREFIX}

}
